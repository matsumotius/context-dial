        $(function(){

            context_dial.on('touchmove', function(context){
                $('#status').text('key:' + context.key + ' touch move');
            });
            $('body').append('<p><button id="remove">remove</button></p>');
            $('#remove').click(function(e){
                context_dial.remove('c');
